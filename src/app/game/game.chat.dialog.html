<h1 mat-dialog-title>
  {{ data.user }}
</h1>
<div mat-dialog-content>
  <p *ngIf="data.chat">{{ data.player }} : {{ data.chat }}</p>
  <p *ngIf="data.emoji">{{ data.player }} : <i [ngClass]="'em ' + data.emoji"></i></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeChatDialog()">OK</button>
</div>
